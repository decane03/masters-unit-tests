name: CI

on:
  push:
    branches:
    - main
    - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Give permissions to Mocha
        run: chmod +x ./node_modules/.bin/mocha

      - name: Run Tests
        run: |
          npm run lab1
          npm run lab2
          npm run lab3
